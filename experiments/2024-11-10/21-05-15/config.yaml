dataset:
  batch_size: 32
  dataset: DREAMERDataset
  eval:
  - car_dev.txt
  - car_test.txt
  num_workers: 2
  path: /home/taoz/data/PhysioSignal/dreamer/
  train: DREAMER.mat
  transforms:
    select:
    - MFCC
lr_scheduler:
  gamma: 0.1
  select: StepLR
  step_size: 20
model:
  downstream:
    classes: 4
    select: MLP
  upstream:
    ckpt: /home/taoz/code/p4seq/eeg2msvec/2024-11-01/15-07-13/checkpoints/checkpoint_994_275000.bak.pt
    expert:
      enable: true
      hooks:
        module_path:
        - self.expert_model.model.encoder.final_fused_layer
        transform: 'lambda input, output: output'
    select: EEG2MSVecExpert
    trainable: false
optimizer:
  lr: 0.01
  select: SGD
task:
  loss:
    select: CrossEntropyLoss
    weight:
    - 1.0
    - 1.0
    - 1.0
    - 2.0
  select: DREAMERTask
trainer:
  ddp_backend: gloo
  fp16: false
  save_interval: 20
  total_steps: 1000
  valid_interval: 20
  world_size: 1
