common:
  seed: 0
  verbose: true
  exp_dir: experiments

dataset:
  batch_size: 64
  dataset: MoBIDataset
  eval:
  - val
  - test
  num_workers: 2
  path: /mnt/ssd/lingyus/MoBI/processed
  train: train
  transforms:
    select: []

lr_scheduler:
  select: WarmupCosineAnnealingLR
  T_max: 210600
  eta_min: 0
  warmup_start_lr: 0
  warmup_steps: 16848

model:
  downstream:
    classes: 4
    select: mlp
  upstream:
    select: labram_base_patch200_200
    trainable: true
    finetune: /home/lingyus/code/PRL/models/upstream/labram/checkpoints/labram-base.pth
    nb_classes: 12
    drop: 0.0
    drop_path: 0.1
    attn_drop_rate: 0.0
    drop_block_rate: null
    use_mean_pooling: true
    init_scale: 0.001
    rel_pos_bias: false
    abs_pos_emb: true
    layer_scale_init_value: 0.1
    qkv_bias: false

optimizer:
  lr: 5e-4
  select: AdamW
  weight_decay: 0.05             # 权重衰减 (L2正则化)
  layer_decay: 0.65                # 层级学习率衰减

task:
  loss:
    select: MSELoss
  select: mobi_task.MoBITask


trainer:
  fp16: true
  total_steps: 210600
  update_interval: 1
  save_interval: 4212
  eval_interval: 4212
  log_interval: 20
  eval_metric: r2
  metrics:
    pea_cor: {}
    r2: {}
    rmse: {}

distributed:
  backend: nccl
  world_size: 1
  distributed_no_spawn: false