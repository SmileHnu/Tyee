common:
  seed: 0
  verbose: true
  exp_dir: experiments

dataset:
  batch_size: 16
  dataset: SEEDVDataset
  eval:
  - val
  - test
  num_workers: 2
  path: /home/lingyus/data/SEED-V/EEG_raw/processed
  train: train
  transforms:
    select: []

lr_scheduler:
  select: WarmupCosineAnnealingLR
  T_max: 11550
  eta_min: 0
  warmup_start_lr: 0
  warmup_steps: 924

model:
  downstream:
    classes: 4
    select: mlp
  upstream:
    select: labram_base_patch200_200
    trainable: true
    finetune: /home/lingyus/code/PRL/models/upstream/labram/checkpoints/labram-base.pth
    nb_classes: 5
    drop: 0.0
    drop_path: 0.1
    attn_drop_rate: 0.0
    drop_block_rate: null
    use_mean_pooling: true
    init_scale: 0.001
    rel_pos_bias: false
    abs_pos_emb: true
    layer_scale_init_value: 0.1
    qkv_bias: false

optimizer:
  lr: 5e-4
  select: AdamW
  weight_decay: 0.05             # 权重衰减 (L2正则化)
  layer_decay: 0.65                # 层级学习率衰减

task:
  loss:
    select: LabelSmoothingCrossEntropy
    smoothing: 0.1
  select: seedv_task.SEEDVTask

trainer:
  fp16: true
  total_steps: 11550
  save_interval: 231
  eval_interval: 231
  log_interval: 20
  eval_metric: accuracy
  metrics: [accuracy, balanced_accuracy, f1_weighted, cohen_kappa]


distributed:
  backend: nccl
  world_size: 1
  distributed_no_spawn: false