common:
  seed: 4523
  verbose: true
  exp_dir: experiments

dataset:
  batch_size: 64
  dataset: tuev_dataset.TUEVDataset
  num_workers: 4
  root_path:
    train: '/home/lingyus/data/tuh_eeg_events/v2.0.1/edf/train/'
    val:
    test: '/home/lingyus/data/tuh_eeg_events/v2.0.1/edf/eval/'
  io_path:
    train: "/home/lingyus/data/tuh_eeg_events/v2.0.1/edf/processed_biot_train"
    val:
    test: "/home/lingyus/data/tuh_eeg_events/v2.0.1/edf/processed_biot_eval"
  io_mode: pickle
  split: 
    method: hold_out
    split_by: subject_id
    seed: 4523
    val_size: 0.1
  offline_transform:
    eeg:
      Scale:
        scale_factor: 1e-6
      UniToBiTransform:
        target_channels: BIOT_CHANNELS
  online_transform:
    eeg:
      # ToIndexChannels:
      #   channels: ['FP1', 'FP2', 'F3', 'F4', 'C3', 'C4', 'P3', 'P4', 'O1', 'O2', 'F7', 'F8', 'T3', 'T4', 'T5', 'T6', 'A1', 'A2', 'FZ', 'CZ', 'PZ', 'T1', 'T2']
      Resample:
        desired_sampling_rate: 200.0
      Normalize:
        q: 0.95
        epsilon: 1e-8

# lr_scheduler:
#   select: WarmupCosineScheduler
#   total_epochs: 50
#   eta_min: 1e-6
#   warmup_start_lr: 0
#   warmup_epochs: 5

model:
  select: biot.BIOTClassifier
  pretrain_model_path: /home/lingyus/code/PRL/models/upstream/biot/checkpoint/EEG-six-datasets-18-channels.ckpt
  n_classes: 6
  in_channels: 18
  token_size: 200
  hop_length: 100
  sampling_rate: 200

    

optimizer:
  lr: 1e-3
  select: Adam
  weight_decay: 1e-5             # 权重衰减 (L2正则化)
  # layer_decay: 0.65                # 层级学习率衰减

task:
  loss:
    select: CrossEntropyLoss
    # smoothing: 0.1
  select: biot_tuev_task.TUEVTask

trainer:
  resume:  # 添加断点恢复配置
      enabled: false
      checkpoint: /home/lingyus/code/PRL/experiments/2025-01-10/14-27-21/checkpoint/checkpoint_step_8488.pt
  fp16: false
  # total_steps: 31980
  total_epochs: 30
  update_interval: 8
  # save_interval: 1066
  # eval_interval: 1066
  log_interval: 20
  eval_metric:
    select: blanced_accuracy
    mode: max
  metrics: [balanced_accuracy, accuracy, f1_weighted, cohen_kappa]
    

distributed:
  backend: nccl
  world_size: 1
  distributed_no_spawn: false