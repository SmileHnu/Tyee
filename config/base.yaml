dataset:
  dataset: CarDataset
  eval:
  - car_dev.txt
  - car_test.txt
  num_workers: 2
  path: data
  train: car_train.txt
  transforms:
    select: []
lr_scheduler:
  gamma: 0.1
  select: StepLR
  step_size: 20
model:
  downstream:
    classes: 4
    select: MLP
  upstream:
    select: MLP
    trainable: true
optimizer:
  lr: 0.01
  select: Adam
task:
  loss:
    select: CrossEntropyLoss
    weight:
    - 1.0
    - 1.0
    - 1.0
    - 2.0
  select: EmotionRecognitionTask
trainer:
  batch_size: 32
  ddp_backend: gloo
  fp16: false
  save_epoch: 20
  total_epochs: 100
  valid_epoch: 20
  world_size: 1
